<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analytics for DesignSystem-BOT</title>

  <!--linking css-->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <nav class="header-list">
      <a href="index.htm" id="home" class="option non-decorated">Home</a>
      <a href="https://uptimerobot.com/dashboard?ref=website-header#mainDashboard" target="_blank" id="analysis" class="option non-decorated">Server</a>
      <a href="https://yashsehgal.github.io/designsystem-bot-website/" target="_blank" id="website" class="option non-decorated">Website</a>
      <a href="https://github.com/yashsehgal/designsystem-bot" target="_blank" id="github" class="option non-decorated">Github</a>
    </nav>
  </header>

  <div id="main">
    <p id="title" class="headline">
      Analyzing DesignSystem-BOT
    </p>
    <p id="description" class="desc">
      Analyzing data for DesignSystem-BOT and its usage.
    </p>

    <div id="analysis-cards" class="card-flex-box">
      <div id="analysis-card--command-usage-analysis" class="analysis-card flex-card">
        <p class="card-title">Command Usage</p> 
        <p class="card-desc">Check current command usage analytics</p>
      </div>
      <div id="analysis-card--special-commands-analysis" class="analysis-card flex-card">
        <p class="card-title">Special Commands Usage</p>
        <p class="card-desc">Check special command usage analytics</p>
      </div>
      <div id="analysis-card--complete-analysis" class="analysis-card flex-card">
        <p class="card-title">Complete Analysis</p>
        <p class="card-desc">Check the complete bot analytics</p>
      </div>
    </div>
  </div>

  <!--linking js modules-->
  <script type="text/javascript" src="/eel.js"></script>
  <script src="app/app.js"></script>
  <script src="app.py"></script>
</body>
</html>
